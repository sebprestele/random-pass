<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Password Generator</title>
</head>
<body>
    <main>
        <h1>Create a random password</h1>
          <span>Select password length
          <input type="text" inputmode="numeric" id="passlength" value="8"></input></span> 
        <br>
        <span>Use special characters?
          <input type="checkbox" id="specialchars"></input></span> 
        <span>Use capital letters?
          <input type="checkbox" id="caps"></input></span> 
        <h2 id="output-el"></h2>
        <button>Click to generate</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
